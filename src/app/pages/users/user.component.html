<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <table *ngIf="!loading" mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="albumId">
        <th mat-header-cell *matHeaderCellDef> albumId </th>
        <td mat-cell *matCellDef="let element"> {{element.albumId}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
      <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef> thumbnailUrl </th>
        <td mat-cell *matCellDef="let element"> {{element.thumbnailUrl}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-label="Delete">delete</mat-icon> | <mat-icon aria-label="Edit">edit</mat-icon>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
